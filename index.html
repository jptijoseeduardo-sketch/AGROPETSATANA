<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRO PET SANTANA - Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg">
        <header class="bg-blue-600 p-4 text-white text-center">
            <h1 class="text-xl font-bold">AGRO PET SANTANA</h1>
            <p class="text-sm opacity-80">Nuvem Ativa - Gestão de Estoque</p>
        </header>
        
        <main class="p-4">
            <div id="app">
                <p class="text-center text-gray-500">Carregando sistema...</p>
            </div>
        </main>
    </div>

    <script>
        // Sistema simples de estoque via navegador
        const app = document.getElementById('app');
        let estoque = JSON.parse(localStorage.getItem('estoque')) || [];

        function render() {
            app.innerHTML = `
                <div class="mb-6">
                    <h2 class="font-bold mb-2">Adicionar Produto</h2>
                    <input id="nome" placeholder="Nome" class="w-full border p-2 mb-2 rounded">
                    <input id="preco" type="number" placeholder="Preço" class="w-full border p-2 mb-2 rounded">
                    <button onclick="add()" class="w-full bg-green-500 text-white p-2 rounded">Salvar no Estoque</button>
                </div>
                <hr>
                <div class="mt-4">
                    <h2 class="font-bold mb-2">Lista de Produtos</h2>
                    ${estoque.map(p => `<div class="p-2 border-bottom border-b flex justify-between"><span>${p.nome}</span> <b>R$ ${p.preco}</b></div>`).join('')}
                </div>
            `;
        }

        window.add = function() {
            const nome = document.getElementById('nome').value;
            const preco = document.getElementById('preco').value;
            if(nome && preco) {
                estoque.push({nome, preco});
                localStorage.setItem('estoque', JSON.stringify(estoque));
                render();
            }
        }
        render();
    </script>
</body>
</html>
